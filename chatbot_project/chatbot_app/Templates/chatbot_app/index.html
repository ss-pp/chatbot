{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'chatbot_app/style.css' %}">
    <script src="{% static 'chatbot_app/chat.js' %}"></script>
</head>
<body class="dark-bg">
    <div class="container">
        <div class="msg-header">
            <div class="active">ChatBot</div>
        </div>
        <div class="chat-page">
            <div class="msg-inbox" id="conversation-container">
                {% for message in messages %}
                <div class="{% if message.is_bot %}outgoing-chats{% else %}received-chats{% endif %}">
                    <div class="{% if message.is_bot %}outgoing-chats-img{% else %}received-chats-img{% endif %}">
                    </div>
                    <div class="outgoing-msg">
                        <div class="outgoing-chats-msg">
                            <pre class="multi-msg">{{ message.content }}</pre>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="msg-bottom">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Write message..." id="message-input">
                    <button class="input-group-text" id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
